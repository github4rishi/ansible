---
- name: ftp install 
  hosts: all
  tasks:
  - name: install vsftp
    package:
      name: vsftpd
      state: latest
  - name: start and enable service
    service:
      name: vsftpd
      state: started
      enabled: yes
  - name: content in ftp
    copy:
      src: /tmp/dummy_file.txt
      dest: /var/ftp/pub/
    notify:
      restart_ftp

  handlers:
  - name: restart_ftp
    service:
      name: vsftpd
      state: restarted

